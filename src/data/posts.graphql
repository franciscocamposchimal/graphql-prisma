type Post {
	id: ID!
	title: String!
	body: String!
	published: Boolean!
	author: User!
	comments: [Comment!]!
	createdAt: String
  	updatedAt: String
}

input CreatePostInput {
	title: String!
	body: String!
	published: Boolean!
}

input UpdatePostInput {
	title: String
	body: String
	published: Boolean
}