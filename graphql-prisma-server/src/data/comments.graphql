type Comment {
	id: ID!
	text: String!
	author: User!
	post: Post!
}

input CreateCommentInput {
	text: String!
	post: ID!
}

input UpdateCommentInput {
    text: String
}
"""
Subscription for watch changes
"""
type CommentSubscriptionPayload {
	mutation: MutationType!
	node: Comment
}

enum MutationType {
	CREATED
	UPDATED
	DELETED
}